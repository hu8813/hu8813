name: Update Weather Badge

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch weather data
      run: |
        curl -s "https://api.openweathermap.org/data/2.5/weather?q=Vienna&appid=${{ secrets.OPENWEATHERMAP_API_KEY }}&units=metric" | jq -r '"Temperature: " + (.main.temp | tostring) + "Â°C" + " - " + .weather[0].description' > weather.txt

    - name: Update badge image
      run: |
        WEATHER=$(cat weather.txt)
        echo "![Weather Badge](https://img.shields.io/badge/Weather-${WEATHER// /%20}-blue)" > badge.md

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add badge.md
        git commit -m "Update weather badge"
        git push
